<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">

	<title>EnrichX</title>

    <link rel="stylesheet" href="../css/style.css">
    <link href="https://file.myfontastic.com/moSRyvkVpCWnTBx8bz3syW/icons.css" rel="stylesheet">


    <script src="../js/components.js"></script>
    <script src='../../components/tinymce/js/tinymce/tinymce.min.js'></script>
</head>
<body>
<ul class="mig-breadcrumbs">
</ul>
<div class="container">
	<div class="grid">
		<div class="cell">
			<div class="widget">
				<header>Tree structure</header>
				<section class="action-panel">
					<button data-tree="#navigationTree" type="button" class="button reorder-btn">Change Order</button>
					<button type="button" class="button save-btn" style="display: none;">Save</button>
					<input type="hidden" class="tree-hidden">

					<div class="float-right">
						<button data-tree="#navigationTree" type="button" class="button expand-btn">Expand All</button>
						<button data-tree="#navigationTree" type="button" class="button compress-btn">Compress All</button>
					</div>
				</section>
				<section id="navigationTree" class="tree-structure">
					<div class="tree-header grid-12">
						<div class="cell-6">Name</div>
						<div class="cell-1">Value 1</div>
						<div class="cell-1">Value 2</div>
						<div class="cell-1">Value 3</div>
						<div class="cell-1">Value 4</div>
						<div class="cell-1">Value 5</div>
						<div class="cell-1">Value 6</div>
					</div>
					<div class="tree-item" id=1>
						<div class="grid-12">
							<div class="cell-6 tree-trigger">
								<span class="tree-name">
									Site
								</span>
							</div>
							<div class="cell-1">23</div>
							<div class="cell-1">34</div>
							<div class="cell-1">123</div>
							<div class="cell-1">34</div>
							<div class="cell-1">34</div>
							<div class="cell-1">23</div>
						</div>
						<div class="tree-sub">
							<div class="tree-item" id=2>
									<div class="grid-12">
										<div class="cell-6">
											<span class="tree-name">
												Home
											</span>
										</div>
										<div class="cell-1">23</div>
										<div class="cell-1">34</div>
										<div class="cell-1">123</div>
										<div class="cell-1">34</div>
										<div class="cell-1">34</div>
										<div class="cell-1">23</div>
									</div>
							</div>
							<div class="tree-item" id=3>
								<div class="grid-12">
									<div class="cell-6 tree-trigger">
										<span class="tree-name">
											Product
										</span>
									</div>
									<div class="cell-1">23</div>
									<div class="cell-1">34</div>
									<div class="cell-1">123</div>
									<div class="cell-1">34</div>
									<div class="cell-1">34</div>
									<div class="cell-1">23</div>
								</div>
								<div class="tree-sub">
									<div class="tree-item" id=4>
										<div class="grid-12">
											<div class="cell-6">
												<span class="tree-name">
													Uploaded Images
												</span>
											</div>
											<div class="cell-1">23</div>
											<div class="cell-1">34</div>
											<div class="cell-1">123</div>
											<div class="cell-1">34</div>
											<div class="cell-1">34</div>
											<div class="cell-1">23</div>
										</div>
									</div>
									<div class="tree-item" id=5>
										<div class="grid-12">
											<div class="cell-6">
												<span class="tree-name">
													Colors
												</span>
											</div>
											<div class="cell-1">23</div>
											<div class="cell-1">34</div>
											<div class="cell-1">123</div>
											<div class="cell-1">34</div>
											<div class="cell-1">34</div>
											<div class="cell-1">23</div>
										</div>
									</div>
								</div>
							</div>
							<div class="tree-item" id=6>
								<div class="grid-12">
									<div class="cell-6">
										<span class="tree-name">
											Category
										</span>
									</div>
									<div class="cell-1">23</div>
									<div class="cell-1">34</div>
									<div class="cell-1">123</div>
									<div class="cell-1">34</div>
									<div class="cell-1">34</div>
									<div class="cell-1">23</div>
								</div>
							</div>
						</div>
					</div>
					<div class="tree-item" id=2>
							<div class="grid-12">
								<div class="cell-6">
									<span class="tree-name">
										Home
									</span>
								</div>
								<div class="cell-1">23</div>
								<div class="cell-1">34</div>
								<div class="cell-1">123</div>
								<div class="cell-1">34</div>
								<div class="cell-1">34</div>
								<div class="cell-1">23</div>
							</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>

	<script src="../js/script.js"></script>
</body>
</html>
